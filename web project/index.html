<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHARIS SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="alpha.js" />
  </head>

  <body>
    <main>
      <h1 id="title">CHARIS SURVEY FORM</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
      <div>
        <form
          id="survey-form"
          action="mailto:ighorodjepresh777@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <fieldset>
            <label id="name-label" for="name"
              >Name:
              <input
                name="name"
                placeholder="enter your name"
                id="name"
                type="text"
                required
            /></label>
            <label id="email-label"
              >Email:
              <input
                name="email"
                placeholder="enter your email"
                required
                id="email"
                for="email"
                type="email"
            /></label>
            <label id="number-label" for="number"
              >Age (optional):<input
                placeholder="age"
                name="number"
                id="number"
                type="number"
                min="13"
                max="120"
            /></label>
            <label>
              <p>Which option best describes your current role?</p>
              <select id="dropdown">
                <option>select current role</option>
                <option>Pastor</option>
                <option>Worker</option>
                <option>Member</option>
                <option>Visitor</option>
                <option>Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <p>Would you recommend charis family to a friend?</p>
            <label
              ><input
                class="inline"
                name="recommend"
                checked
                type="radio"
                value="1"
              />Definitely</label
            >
            <label
              ><input
                class="inline"
                name="recommend"
                type="radio"
                value="2"
              />Maybe</label
            >
            <label
              ><input
                class="inline"
                name="recommend"
                type="radio"
                value="3"
              />Not sure</label
            >
          </fieldset>
          <fieldset>
            <label>
              <p>What is your favorite church activity?</p>
              <select>
                <option>The word</option>
                <option>praise and worship</option>
                <option>book review</option>
                <option>caliberation</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label
              ><input value="1" class="inline" type="checkbox" />The Word</label
            >
            <label
              ><input value="2" class="inline" type="checkbox" />Music</label
            >
            <label
              ><input
                value="3"
                class="inline"
                type="checkbox"
              />Envagelism</label
            >
            <label
              ><input value="4" class="inline" type="checkbox" />outreach</label
            >
            <label
              ><input
                value="5"
                class="inline"
                type="checkbox"
              />benevolence</label
            >
            <label
              ><input value="6" class="inline" type="checkbox" />everything is
              fine</label
            >
          </fieldset>
          <fieldset>
            <label
              >Any comments or suggestions?
              <textarea
                class="textarea"
                rows="3"
                cols="30"
                placeholder="please be honest with your thought"
              ></textarea>
            </label>
          </fieldset>
          <input id="submit" type="submit" value="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
